<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EndGame GameFest</title>
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortcut icon" type="image/jpg" href="images/" />
</head>

<body>
    <header class="hero">
        <h1 class="hero-header"> EndGame Game Fest</h1>
        <h2 class="hero-subtitle">August 12, 2022</h2>
    </header>
    <div class="content-container">
        <div class="poster-container">
            <div class="poster-content scheduling">
                <!-- <p>August 12, 2022</p> -->
                <h3>6PM to 9PM <em>(Child-friendly time)</em></h3>
                <button class="button is-white">Purchase Child-friendly Tickets</button> <b>$8.00</b>
                <br>
                <h3>10PM to 1AM <em>(Adult-time)</em></h3>
                <button class="button is-white">Purchase Adult-time Tickets</button> <b>$12.00</b>
                <br>
                <p>Location:Endgame Phoenix 1233 S Alma School Rd, Mesa, AZ 85210
                </p>
            </div>
            <div class="poster-content poster-picture">
                <img src='./images/Poster-with.jpg' class="poster" />
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                &copy; Ukiah Gamble - Nathan Bigelow
            </p>
            <p>
                <a href="http://endgamebar.com/">Endgame Bar Location website</a>
            </p>
        </div>
    </footer>
</body>

</html>
